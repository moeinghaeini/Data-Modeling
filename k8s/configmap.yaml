apiVersion: v1
kind: ConfigMap
metadata:
  name: retail-analytics-config
  namespace: retail-analytics
data:
  DATABASE_URL: "postgresql://postgres:password@postgres-service:5432/retail_analytics"
  REDIS_URL: "redis://redis-service:6379"
  MLFLOW_TRACKING_URI: "http://mlflow-service:5000"
  ENVIRONMENT: "production"
  LOG_LEVEL: "INFO"
  MAX_WORKERS: "4"
  CHUNK_SIZE: "10000"
  CACHE_TTL: "3600"
  BATCH_SIZE: "1000"
