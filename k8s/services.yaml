apiVersion: v1
kind: Service
metadata:
  name: retail-analytics-service
  namespace: retail-analytics
  labels:
    app: retail-analytics
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8501
    protocol: TCP
    name: streamlit
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: api
  selector:
    app: retail-analytics
    component: app
---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: retail-analytics
  labels:
    app: postgres
spec:
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres
---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: retail-analytics
  labels:
    app: redis
spec:
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis
---
apiVersion: v1
kind: Service
metadata:
  name: mlflow-service
  namespace: retail-analytics
  labels:
    app: mlflow
spec:
  ports:
  - port: 5000
    targetPort: 5000
    protocol: TCP
    name: mlflow
  selector:
    app: mlflow
