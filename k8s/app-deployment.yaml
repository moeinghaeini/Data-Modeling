apiVersion: apps/v1
kind: Deployment
metadata:
  name: retail-analytics-app
  namespace: retail-analytics
  labels:
    app: retail-analytics
    component: app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: retail-analytics
      component: app
  template:
    metadata:
      labels:
        app: retail-analytics
        component: app
    spec:
      containers:
      - name: app
        image: retail-analytics:latest
        ports:
        - containerPort: 8501
          name: streamlit
        - containerPort: 8000
          name: api
        env:
        - name: DATABASE_URL
          valueFrom:
            configMapKeyRef:
              name: retail-analytics-config
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: retail-analytics-config
              key: REDIS_URL
        - name: MLFLOW_TRACKING_URI
          valueFrom:
            configMapKeyRef:
              name: retail-analytics-config
              key: MLFLOW_TRACKING_URI
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: retail-analytics-secrets
              key: POSTGRES_PASSWORD
        - name: SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: retail-analytics-secrets
              key: SECRET_KEY
        resources:
          requests:
            memory: "2Gi"
            cpu: "1000m"
          limits:
            memory: "4Gi"
            cpu: "2000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 60
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /health
            port: 8501
          initialDelaySeconds: 30
          periodSeconds: 10
        volumeMounts:
        - name: data-volume
          mountPath: /app/data
        - name: logs-volume
          mountPath: /app/logs
        - name: models-volume
          mountPath: /app/models
      volumes:
      - name: data-volume
        persistentVolumeClaim:
          claimName: data-pvc
      - name: logs-volume
        persistentVolumeClaim:
          claimName: logs-pvc
      - name: models-volume
        persistentVolumeClaim:
          claimName: models-pvc
      imagePullSecrets:
      - name: regcred
